<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <title>分數計算器 - 通分、擴分、約分</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(0, 0, 0, 0.2);
            --input-border: rgba(255, 255, 255, 0.1);
            --accent-blue: rgba(64, 156, 255, 0.8);
            --accent-green: rgba(52, 199, 89, 0.8);
            --accent-orange: rgba(255, 149, 0, 0.8);
            --accent-purple: rgba(88, 86, 214, 0.8);
            --accent-red: rgba(255, 69, 58, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --gradient-1: rgba(120, 119, 198, 0.15);
            --gradient-2: rgba(255, 119, 198, 0.15);
            --gradient-3: rgba(119, 198, 255, 0.15);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #f5f5f7;
                --bg-secondary: #ffffff;
                --bg-tertiary: #e5e5e7;
                --text-primary: rgba(0, 0, 0, 0.9);
                --text-secondary: rgba(0, 0, 0, 0.7);
                --text-tertiary: rgba(0, 0, 0, 0.5);
                --glass-bg: rgba(255, 255, 255, 0.7);
                --glass-border: rgba(0, 0, 0, 0.08);
                --glass-hover: rgba(255, 255, 255, 0.9);
                --input-bg: rgba(255, 255, 255, 0.8);
                --input-border: rgba(0, 0, 0, 0.1);
                --accent-blue: rgba(0, 122, 255, 0.9);
                --accent-green: rgba(40, 205, 65, 0.9);
                --accent-orange: rgba(255, 149, 0, 0.9);
                --accent-purple: rgba(88, 86, 214, 0.9);
                --accent-red: rgba(255, 59, 48, 0.9);
                --shadow-color: rgba(0, 0, 0, 0.1);
                --gradient-1: rgba(64, 156, 255, 0.1);
                --gradient-2: rgba(255, 45, 85, 0.1);
                --gradient-3: rgba(52, 199, 89, 0.1);
            }
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e5e5e7;
            --text-primary: rgba(0, 0, 0, 0.9);
            --text-secondary: rgba(0, 0, 0, 0.7);
            --text-tertiary: rgba(0, 0, 0, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.9);
            --input-bg: rgba(255, 255, 255, 0.8);
            --input-border: rgba(0, 0, 0, 0.1);
            --accent-blue: rgba(0, 122, 255, 0.9);
            --accent-green: rgba(40, 205, 65, 0.9);
            --accent-orange: rgba(255, 149, 0, 0.9);
            --accent-purple: rgba(88, 86, 214, 0.9);
            --accent-red: rgba(255, 59, 48, 0.9);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-1: rgba(64, 156, 255, 0.1);
            --gradient-2: rgba(255, 45, 85, 0.1);
            --gradient-3: rgba(52, 199, 89, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(0, 0, 0, 0.2);
            --input-border: rgba(255, 255, 255, 0.1);
            --accent-blue: rgba(64, 156, 255, 0.8);
            --accent-green: rgba(52, 199, 89, 0.8);
            --accent-orange: rgba(255, 149, 0, 0.8);
            --accent-purple: rgba(88, 86, 214, 0.8);
            --accent-red: rgba(255, 69, 58, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --gradient-1: rgba(120, 119, 198, 0.15);
            --gradient-2: rgba(255, 119, 198, 0.15);
            --gradient-3: rgba(119, 198, 255, 0.15);
        }

        body {
            font-family: -apple-system, SF Pro, Hiragino Sans, PingFang TC, Segoe UI, system-ui !important;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 25%, var(--bg-primary) 50%, var(--bg-tertiary) 75%, var(--bg-primary) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: all 0.4s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, var(--gradient-1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--gradient-2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, var(--gradient-3) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 52px;
            height: 52px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background: var(--glass-hover);
            transform: scale(1.1) rotate(180deg);
            box-shadow: 
                0 8px 32px var(--shadow-color),
                0 0 0 1px var(--glass-border);
        }

        .theme-toggle .material-symbols-rounded {
            font-size: 24px;
            transition: transform 0.4s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .material-symbols-rounded {
            font-family: 'Material Symbols Rounded';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        .icon-text {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(45deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--text-tertiary);
            letter-spacing: -0.02em;
            transition: all 0.4s ease;
        }

        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px var(--shadow-color),
                inset 0 1px 0 var(--glass-border),
                inset 0 -1px 0 var(--glass-border);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .liquid-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
        }

        .fraction-input-section {
            padding: 32px;
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 1.4em;
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-weight: 600;
            letter-spacing: -0.01em;
            transition: color 0.4s ease;
        }

        .fraction-inputs {
            display: grid;
            gap: 20px;
            margin-bottom: 24px;
        }

        .fraction-input {
            display: flex;
            align-items: center;
            gap: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .fraction-input::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, var(--glass-border), rgba(0, 0, 0, 0.02));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: exclude;
            pointer-events: none;
        }

        .fraction-input:hover {
            background: var(--glass-hover);
            border-color: var(--glass-border);
            transform: translateY(-2px) scale(1.01);
            box-shadow: 
                0 12px 40px var(--shadow-color),
                0 0 0 1px var(--glass-border);
        }

        .fraction-input span {
            color: var(--text-secondary);
            font-weight: 500;
            min-width: 80px;
        }

        .fraction-input input {
            width: 80px;
            padding: 12px 16px;
            background: var(--input-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            text-align: center;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .fraction-input input::placeholder {
            color: var(--text-tertiary);
        }

        .fraction-input input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--accent-blue);
            box-shadow: 
                0 0 0 3px rgba(64, 156, 255, 0.2),
                0 4px 20px rgba(64, 156, 255, 0.1);
        }

        .fraction-display {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--text-primary);
            min-width: 80px;
            transition: color 0.4s ease;
        }

        .fraction-line {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 8px;
            font-size: 24px;
            font-weight: 300;
            color: var(--text-secondary);
            transform: rotate(15deg);
        }

        .fraction-line::before {
            content: '/';
        }

        .remove-btn {
            background: linear-gradient(135deg, var(--accent-red), rgba(255, 69, 58, 0.6));
            backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(255, 69, 58, 0.3);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .remove-btn .material-symbols-rounded {
            font-size: 18px;
        }

        .remove-btn:hover {
            background: linear-gradient(135deg, rgba(255, 69, 58, 1), rgba(255, 69, 58, 0.8));
            transform: scale(1.1);
            box-shadow: 
                0 8px 25px rgba(255, 69, 58, 0.4),
                0 0 0 1px rgba(255, 69, 58, 0.2);
        }

        .add-fraction-btn {
            background: linear-gradient(135deg, var(--accent-blue), rgba(64, 156, 255, 0.6));
            backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(64, 156, 255, 0.3);
            border-radius: 16px;
            padding: 16px 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .add-fraction-btn:hover {
            background: linear-gradient(135deg, rgba(64, 156, 255, 1), rgba(64, 156, 255, 0.8));
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 12px 30px rgba(64, 156, 255, 0.4),
                0 0 0 1px rgba(64, 156, 255, 0.2);
        }

        .sum-display-section {
            background: linear-gradient(135deg, var(--glass-bg), rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 24px;
            padding: 32px;
            margin: 32px 0;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .sum-display-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .sum-title {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 24px;
            letter-spacing: -0.01em;
            position: relative;
            z-index: 1;
            transition: color 0.4s ease;
        }

        .sum-result {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .sum-calculation {
            font-size: 1.3em;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 500;
            transition: color 0.4s ease;
        }

        .sum-value {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .sum-fraction {
            font-size: 3em !important;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 20px var(--text-tertiary);
            transition: color 0.4s ease;
        }

        .sum-fraction .numerator {
            padding: 8px 20px;
            border-bottom: 4px solid var(--text-primary);
        }

        .sum-fraction .denominator {
            padding: 8px 20px;
        }

        .operation-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 32px 0;
        }

        .op-btn {
            background: linear-gradient(135deg, var(--accent-green), rgba(52, 199, 89, 0.6));
            backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(52, 199, 89, 0.3);
            border-radius: 18px;
            padding: 18px 28px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            min-width: 140px;
            position: relative;
        }

        .op-btn:hover {
            background: linear-gradient(135deg, rgba(52, 199, 89, 1), rgba(52, 199, 89, 0.8));
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(52, 199, 89, 0.4),
                0 0 0 1px rgba(52, 199, 89, 0.2);
        }

        .op-btn.simplify {
            background: linear-gradient(135deg, var(--accent-orange), rgba(255, 149, 0, 0.6));
            border-color: rgba(255, 149, 0, 0.3);
        }

        .op-btn.simplify:hover {
            background: linear-gradient(135deg, rgba(255, 149, 0, 1), rgba(255, 149, 0, 0.8));
            box-shadow: 
                0 15px 35px rgba(255, 149, 0, 0.4),
                0 0 0 1px rgba(255, 149, 0, 0.2);
        }

        .op-btn.expand {
            background: linear-gradient(135deg, var(--accent-purple), rgba(88, 86, 214, 0.6));
            border-color: rgba(88, 86, 214, 0.3);
        }

        .op-btn.expand:hover {
            background: linear-gradient(135deg, rgba(88, 86, 214, 1), rgba(88, 86, 214, 0.8));
            box-shadow: 
                0 15px 35px rgba(88, 86, 214, 0.4),
                0 0 0 1px rgba(88, 86, 214, 0.2);
        }

        .results {
            padding: 32px;
            margin-top: 32px;
        }

        .result-item {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
            position: relative;
            transition: all 0.4s ease;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-blue), rgba(64, 156, 255, 0.4));
            border-radius: 2px 0 0 2px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-title {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            font-size: 1.2em;
            letter-spacing: -0.01em;
            transition: color 0.4s ease;
        }

        .result-content {
            font-size: 1.2em;
            color: var(--text-secondary);
            line-height: 1.6;
            transition: color 0.4s ease;
        }

        .fraction {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin: 0 12px;
            font-weight: 600;
            color: var(--text-primary);
            transition: color 0.4s ease;
        }

        .numerator {
            border-bottom: 2px solid var(--text-secondary);
            padding: 2px 10px;
        }

        .denominator {
            padding: 2px 10px;
        }

        .error {
            background: linear-gradient(135deg, rgba(255, 69, 58, 0.2), rgba(255, 69, 58, 0.1));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 69, 58, 0.3);
            color: rgba(255, 200, 200, 0.95);
            padding: 20px;
            border-radius: 16px;
            margin: 16px 0;
            font-weight: 600;
        }

        [data-theme="light"] .error {
            color: rgba(200, 50, 50, 0.95);
        }

        .step-by-step {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid var(--glass-border);
            position: relative;
            transition: all 0.4s ease;
        }

        .step-by-step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-blue), rgba(64, 156, 255, 0.3));
            border-radius: 2px 0 0 2px;
        }

        .decimal-value {
            font-size: 1.4em;
            color: var(--text-tertiary);
            font-weight: 500;
            font-style: italic;
            transition: color 0.4s ease;
