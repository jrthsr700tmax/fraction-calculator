<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <title>分數計算機 - 通分、擴分、約分</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, SF Pro, Hiragino Sans, PingFang TC, Segoe UI, system-ui !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .fraction-input-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e0e6ff;
        }

        .section-title {
            font-size: 1.3em;
            color: #444;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .fraction-inputs {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .fraction-input {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 2px solid #e8ecf7;
            transition: all 0.3s ease;
        }

        .fraction-input:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }

        .fraction-input input {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .fraction-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .fraction-display {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            min-width: 80px;
        }

        .fraction-line {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 8px;
            font-size: 24px;
            font-weight: 300;
            color: var(--text-secondary);
            transform: rotate(15deg);
        }

        .fraction-line::before {
            content: '/';
        }
		
        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn .material-symbols-rounded {
            font-size: 18px;
        }

        .remove-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .add-fraction-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .add-fraction-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .operation-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 25px 0;
        }

        .op-btn {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .op-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(46, 213, 115, 0.3);
        }

        .op-btn.simplify {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
        }

        .op-btn.expand {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .results {
            background: #f0f8ff;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            border: 2px solid #e0f0ff;
        }

        .result-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #667eea;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-title {
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .result-content {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
        }

        .fraction {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin: 0 8px;
            font-weight: bold;
        }

        .numerator {
            border-bottom: 2px solid #333;
            padding: 2px 8px;
        }

        .denominator {
            padding: 2px 8px;
        }

        .error {
            background: #ffe6e6;
            border: 2px solid #ffcccc;
            color: #cc0000;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
        }

        .step-by-step {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .sum-display-section {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            border: 3px solid #ff6b9d;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.2);
            position: relative;
            overflow: hidden;
        }

        .sum-display-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .sum-title {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .sum-result {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .sum-calculation {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .sum-value {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .sum-fraction {
            font-size: 2.5em !important;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .sum-fraction .numerator {
            padding: 5px 15px;
            border-bottom: 4px solid #2c3e50;
        }

        .sum-fraction .denominator {
            padding: 5px 15px;
        }

        .material-symbols-rounded {
            font-family: 'Material Symbols Rounded';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        .decimal-value {
            font-size: 1.3em;
            color: #666;
            font-weight: bold;
            font-style: italic;
        }

        .step {
            margin: 8px 0;
            color: #555;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .fraction-input {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .operation-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .op-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .sum-fraction {
                font-size: 2em !important;
            }
            
            .sum-value {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>分數計算機</h1>
        
        <div class="fraction-input-section">
            <div class="section-title">
                <span class="icon-text">
                    <span class="material-symbols-rounded">edit</span>
                    輸入分數
                </span>
            </div>
            <div class="fraction-inputs" id="fractionInputs">
                <div class="fraction-input">
                    <span>分數 1:</span>
                    <input type="number" class="numerator" placeholder="分子" value="1">
                    <div class="fraction-line"></div>
                    <input type="number" class="denominator" placeholder="分母" value="2">
                    <div class="fraction-display" id="display0">
                        <span class="fraction">
                            <span class="numerator">1</span>
                            <span class="denominator">2</span>
                        </span>
                    </div>
                </div>
                <div class="fraction-input">
                    <span>分數 2:</span>
                    <input type="number" class="numerator" placeholder="分子" value="1">
                    <div class="fraction-line"></div>
                    <input type="number" class="denominator" placeholder="分母" value="3">
                    <div class="fraction-display" id="display1">
                        <span class="fraction">
                            <span class="numerator">1</span>
                            <span class="denominator">3</span>
                        </span>
                    </div>
                </div>
            </div>
            <button class="add-fraction-btn" onclick="addFraction()">
                <span class="icon-text">
                    <span class="material-symbols-rounded">add</span>
                    新增分數
                </span>
            </button>
        </div>

        <div class="sum-display-section">
            <div class="sum-title">
                <span class="icon-text">
                    <span class="material-symbols-rounded">calculate</span>
                    所有分數加總
                </span>
            </div>
            <div class="sum-result" id="sumResult">
                <div class="sum-calculation" id="sumCalculation">1/2 + 1/3 = </div>
                <div class="sum-value">
                    <span class="fraction sum-fraction">
                        <span class="numerator">5</span>
                        <span class="denominator">6</span>
                    </span>
                    <span class="decimal-value">(≈ 0.833)</span>
                </div>
            </div>
        </div>

        <div class="operation-buttons">
            <button class="op-btn" onclick="commonDenominator()">
                <span class="icon-text">
                    <span class="material-symbols-rounded">merge</span>
                    通分
                </span>
            </button>
            <button class="op-btn simplify" onclick="simplifyFractions()">
                <span class="icon-text">
                    <span class="material-symbols-rounded">compress</span>
                    約分
                </span>
            </button>
            <button class="op-btn expand" onclick="expandFractions()">
                <span class="icon-text">
                    <span class="material-symbols-rounded">expand</span>
                    擴分
                </span>
            </button>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="section-title">
                <span class="icon-text">
                    <span class="material-symbols-rounded">analytics</span>
                    計算結果
                </span>
            </div>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let fractionCount = 2;

        // 計算分數加法
        function addFractions(fractions) {
            if (fractions.length === 0) return { numerator: 0, denominator: 1 };
            if (fractions.length === 1) return fractions[0];
            
            // 找出所有分母的最小公倍數
            const denominators = fractions.map(f => f.denominator);
            const commonDen = lcmMultiple(denominators);
            
            // 將所有分數通分後相加
            let totalNumerator = 0;
            fractions.forEach(fraction => {
                const multiplier = commonDen / fraction.denominator;
                totalNumerator += fraction.numerator * multiplier;
            });
            
            // 約分結果
            const result = simplifyFraction(totalNumerator, commonDen);
            return {
                numerator: result.numerator,
                denominator: result.denominator
            };
        }

        // 更新加總顯示
        function updateSum() {
            try {
                const fractions = getAllFractions();
                const sum = addFractions(fractions);
                const decimalValue = (sum.numerator / sum.denominator).toFixed(3);
                
                // 建立計算式顯示
                let calculationText = fractions.map(f => `${f.numerator}/${f.denominator}`).join(' + ') + ' = ';
                
                // 更新顯示
                document.getElementById('sumCalculation').textContent = calculationText;
                document.querySelector('.sum-fraction .numerator').textContent = sum.numerator;
                document.querySelector('.sum-fraction .denominator').textContent = sum.denominator;
                document.querySelector('.decimal-value').textContent = `(≈ ${decimalValue})`;
                
            } catch (error) {
                // 如果有錯誤，顯示錯誤訊息
                document.getElementById('sumCalculation').textContent = '請輸入有效的分數';
                document.querySelector('.sum-fraction .numerator').textContent = '?';
                document.querySelector('.sum-fraction .denominator').textContent = '?';
                document.querySelector('.decimal-value').textContent = '';
            }
        }

        // 更新分數顯示
        function updateFractionDisplay(index) {
            const inputs = document.querySelectorAll('.fraction-input')[index];
            const numerator = inputs.querySelector('.numerator').value || '?';
            const denominator = inputs.querySelector('.denominator').value || '?';
            const display = inputs.querySelector('.fraction-display');
            
            display.innerHTML = `
                <span class="fraction">
                    <span class="numerator">${numerator}</span>
                    <span class="denominator">${denominator}</span>
                </span>
            `;
            
            // 更新加總
            updateSum();
        }

        // 新增分數輸入
        function addFraction() {
            const container = document.getElementById('fractionInputs');
            const newFraction = document.createElement('div');
            newFraction.className = 'fraction-input';
            newFraction.innerHTML = `
                <span>分數 ${fractionCount + 1}:</span>
                <input type="number" class="numerator" placeholder="分子" value="1">
                <div class="fraction-line"></div>
                <input type="number" class="denominator" placeholder="分母" value="4">
                <div class="fraction-display">
                    <span class="fraction">
                        <span class="numerator">1</span>
                        <span class="denominator">4</span>
                    </span>
                </div>
                <button class="remove-btn" onclick="removeFraction(this)">
                    <span class="material-symbols-rounded">close</span>
                </button>
            `;
            
            container.appendChild(newFraction);
            fractionCount++;
            
            // 添加事件監聽器
            const inputs = newFraction.querySelectorAll('input');
            inputs.forEach((input, i) => {
                input.addEventListener('input', () => {
                    updateFractionDisplay(Array.from(container.children).indexOf(newFraction));
                });
            });
            
            updateFractionDisplay(fractionCount - 1);
            updateSum(); // 更新加總
        }

        // 移除分數
        function removeFraction(btn) {
            if (document.querySelectorAll('.fraction-input').length > 2) {
                btn.parentElement.remove();
                updateFractionLabels();
                updateSum(); // 更新加總
            }
        }

        // 更新分數標籤
        function updateFractionLabels() {
            const fractions = document.querySelectorAll('.fraction-input');
            fractions.forEach((fraction, index) => {
                fraction.querySelector('span').textContent = `分數 ${index + 1}:`;
            });
            fractionCount = fractions.length;
        }

        // 獲取所有分數
        function getAllFractions() {
            const fractions = [];
            const inputs = document.querySelectorAll('.fraction-input');
            
            for (let input of inputs) {
                const num = parseInt(input.querySelector('.numerator').value);
                const den = parseInt(input.querySelector('.denominator').value);
                
                if (isNaN(num) || isNaN(den) || den === 0) {
                    throw new Error('請輸入有效的分數（分母不能為0）');
                }
                
                fractions.push({ numerator: num, denominator: den });
            }
            
            return fractions;
        }

        // 計算最大公因數
        function gcd(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        // 計算最小公倍數
        function lcm(a, b) {
            return Math.abs(a * b) / gcd(a, b);
        }

        // 計算多個數的最小公倍數
        function lcmMultiple(numbers) {
            return numbers.reduce((acc, num) => lcm(acc, num));
        }

        // 約分單個分數
        function simplifyFraction(numerator, denominator) {
            const commonFactor = gcd(numerator, denominator);
            return {
                numerator: numerator / commonFactor,
                denominator: denominator / commonFactor,
                gcd: commonFactor
            };
        }

        // 通分
        function commonDenominator() {
            try {
                const fractions = getAllFractions();
                const denominators = fractions.map(f => f.denominator);
                const commonDen = lcmMultiple(denominators);
                
                const results = fractions.map((fraction, index) => {
                    const multiplier = commonDen / fraction.denominator;
                    return {
                        original: fraction,
                        multiplier: multiplier,
                        newNumerator: fraction.numerator * multiplier,
                        commonDenominator: commonDen
                    };
                });
                
                displayResults('通分結果', results, 'common');
            } catch (error) {
                displayError(error.message);
            }
        }

        // 約分
        function simplifyFractions() {
            try {
                const fractions = getAllFractions();
                const results = fractions.map((fraction, index) => {
                    const simplified = simplifyFraction(fraction.numerator, fraction.denominator);
                    return {
                        original: fraction,
                        simplified: simplified,
                        isAlreadySimplified: simplified.gcd === 1
                    };
                });
                
                displayResults('約分結果', results, 'simplify');
            } catch (error) {
                displayError(error.message);
            }
        }

        // 擴分
        function expandFractions() {
            try {
                const fractions = getAllFractions();
                const expandFactor = 2; // 預設擴分倍數
                
                const results = fractions.map((fraction, index) => {
                    return {
                        original: fraction,
                        expandFactor: expandFactor,
                        expanded: {
                            numerator: fraction.numerator * expandFactor,
                            denominator: fraction.denominator * expandFactor
                        }
                    };
                });
                
                displayResults('擴分結果 (×2)', results, 'expand');
            } catch (error) {
                displayError(error.message);
            }
        }

        // 顯示結果
        function displayResults(title, results, type) {
            const resultDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultContent');
            
            let html = `<div class="result-item">
                <div class="result-title">${title}</div>
                <div class="result-content">`;
            
            if (type === 'common') {
                // 顯示原分數
                html += '<div><strong>原分數：</strong>';
                results.forEach((result, index) => {
                    html += `<span class="fraction">
                        <span class="numerator">${result.original.numerator}</span>
                        <span class="denominator">${result.original.denominator}</span>
                    </span>`;
                    if (index < results.length - 1) html += '，';
                });
                html += '</div>';
                
                // 顯示通分後
                html += '<div style="margin-top: 15px;"><strong>通分後：</strong>';
                results.forEach((result, index) => {
                    html += `<span class="fraction">
                        <span class="numerator">${result.newNumerator}</span>
                        <span class="denominator">${result.commonDenominator}</span>
                    </span>`;
                    if (index < results.length - 1) html += '，';
                });
                html += '</div>';
                
                // 步驟說明
                html += '<div class="step-by-step"><strong>計算步驟：</strong>';
                html += `<div class="step">1. 找出所有分母的最小公倍數：${results[0].commonDenominator}</div>`;
                results.forEach((result, index) => {
                    if (result.multiplier !== 1) {
                        html += `<div class="step">${index + 2}. 分數 ${index + 1}：${result.original.numerator}/${result.original.denominator} × ${result.multiplier}/${result.multiplier} = ${result.newNumerator}/${result.commonDenominator}</div>`;
                    }
                });
                html += '</div>';
                
            } else if (type === 'simplify') {
                results.forEach((result, index) => {
                    html += `<div style="margin: 10px 0;">
                        <strong>分數 ${index + 1}：</strong>
                        <span class="fraction">
                            <span class="numerator">${result.original.numerator}</span>
                            <span class="denominator">${result.original.denominator}</span>
                        </span>
                        →
                        <span class="fraction">
                            <span class="numerator">${result.simplified.numerator}</span>
                            <span class="denominator">${result.simplified.denominator}</span>
                        </span>`;
                    
                    if (result.isAlreadySimplified) {
                        html += ' <em>(已是最簡分數)</em>';
                    } else {
                        html += ` <em>(÷${result.simplified.gcd})</em>`;
                    }
                    html += '</div>';
                });
                
            } else if (type === 'expand') {
                results.forEach((result, index) => {
                    html += `<div style="margin: 10px 0;">
                        <strong>分數 ${index + 1}：</strong>
                        <span class="fraction">
                            <span class="numerator">${result.original.numerator}</span>
                            <span class="denominator">${result.original.denominator}</span>
                        </span>
                        →
                        <span class="fraction">
                            <span class="numerator">${result.expanded.numerator}</span>
                            <span class="denominator">${result.expanded.denominator}</span>
                        </span>
                        <em>(×${result.expandFactor})</em>
                    </div>`;
                });
            }
            
            html += '</div></div>';
            contentDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }

        // 顯示錯誤
        function displayError(message) {
            const resultDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultContent');
            
            contentDiv.innerHTML = `<div class="error">${message}</div>`;
            resultDiv.style.display = 'block';
        }

        // 初始化事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input, i) => {
                input.addEventListener('input', () => {
                    const fractionIndex = Math.floor(i / 2);
                    updateFractionDisplay(fractionIndex);
                });
            });
            
            // 初始化加總顯示
            updateSum();
        });
